<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Connecting Colleagues</title>
</head>
<body>
    <!-- Navigation bar -->
    <section class="nav-bar">
        <div class="nav-container flex">
            <div class="logo">
                <h1><a href="/homePage/index.html">Connecting<br>Colleagues</a></h1>
            </div>
        </div>
    </section>

    <div class="container">

        <!-- Upper date bar -->
        
        <section class="show-date">
            <h1 id="date">now</h1>
        </section>

        <!-- Calendar area -->

        <section class="calendar-area">
            <section class="calendar-container">
                <container class="date-bar">
                    <section class=previous-month>
                        <h2 id="prev" link="" onclick="prevmonth()">Previous month</h1>
                    </section>
                    <section class=next-month>
                        <h2 id="next" link="" onclick="nextmonth()">Next month</h1>
                    </section>
                    <section class="month-shown">
                        <h2 id="month-shown">month</h1>
                    </section>
                </container>
                <section class="calendar" id="calendar">
            </section>
            </section>
            <section class="side-bar">
                <h1 id="side"></h1>
            </section>
        </section>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
